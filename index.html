<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draft Tool</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#060818;
  color:#e8ebff;
  font-family:'Inter',sans-serif;
}
.app{
  display:grid;
  grid-template-columns:340px 1fr;
  min-height:100vh;
}

/* LEFT MAP PANEL */
.map-panel{
  padding:24px;
  background:linear-gradient(180deg,#0b1440,#060818);
  border-right:1px solid #7aa2ff33;
}
.map-box{
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 20px 60px #000;
}
.map-box img{
  width:100%;
  display:block;
}
.map-name{
  margin-top:16px;
  font-family:'Orbitron';
  text-align:center;
  font-size:20px;
  color:#6cf2c2;
}

/* RIGHT CONTENT */
.content{
  padding:40px;
}
.set-switch,.map-switch{
  display:flex;
  gap:12px;
  margin-bottom:20px;
  flex-wrap:wrap;
}
button{
  background:#ffffff10;
  border:1px solid #7aa2ff33;
  color:#e8ebff;
  padding:10px 18px;
  border-radius:14px;
  cursor:pointer;
  font-family:'Orbitron';
}
button.active{
  background:#7aa2ff;
  color:#000;
}

.section-title{
  margin-top:28px;
  margin-bottom:10px;
  font-weight:700;
  letter-spacing:1.5px;
}
.pick{color:#7aa2ff}
.ban{color:#ff6b6b}

ul{
  list-style:none;
  padding:0;
  margin:0;
  display:grid;
  gap:10px;
}
li{
  background:#ffffff12;
  padding:12px 16px;
  border-radius:14px;
  font-weight:600;
}

/* ===================== */
/*  MOBILE ADAPTATION */
/* ===================== */
@media (max-width:768px){
  .app{
    grid-template-columns:1fr;
  }

  .map-panel{
    border-right:none;
    border-bottom:1px solid #7aa2ff33;
    padding:16px;
  }

  .map-box{
    max-width:320px;
    margin:0 auto;
  }

  .map-name{
    font-size:18px;
  }

  .content{
    padding:20px 16px;
  }

  .set-switch,
  .map-switch{
    flex-wrap:nowrap;
    overflow-x:auto;
    gap:10px;
    padding-bottom:6px;
  }

  .set-switch::-webkit-scrollbar,
  .map-switch::-webkit-scrollbar{
    display:none;
  }

  button{
    flex:0 0 auto;
    padding:10px 16px;
    font-size:14px;
  }

  li{
    font-size:14px;
    padding:12px 14px;
  }

  .section-title{
    font-size:14px;
    margin-top:22px;
  }
}
</style>
</head>

<body>

<div class="app">

  <!-- MAP -->
  <div class="map-panel">
    <div class="map-box">
      <img id="mapImg">
    </div>
    <div class="map-name" id="mapName"></div>
  </div>

  <!-- CONTENT -->
  <div class="content">

    <div class="set-switch">
      <button onclick="setSet(1,this)" class="active">SET 1</button>
      <button onclick="setSet(2,this)">SET 2</button>
      <button onclick="setSet(3,this)">SET 3</button>
      <button onclick="setSet(4,this)">SET 4</button>
      <button onclick="setSet(5,this)">SET 5</button>
    </div>

    <div class="map-switch">
      <button onclick="setMap(0,this)" class="active">MAP 1</button>
      <button onclick="setMap(1,this)">MAP 2</button>
      <button onclick="setMap(2,this)">MAP 3</button>
    </div>

    <div class="section-title pick"></div>
    <ul id="picks"></ul>

    <div class="section-title ban"></div>
    <ul id="bans"></ul>

  </div>
</div>

<script>
const mapImg=document.getElementById("mapImg");
const mapName=document.getElementById("mapName");
const picksEl=document.getElementById("picks");
const bansEl=document.getElementById("bans");

let currentSet=1;
let currentMap=0;

const data={
5:{maps:[
 {name:"Hot Potato",img:"img/set5/map1.png",
  picks:["Chuck","Lily","Barley","Ruffs","Meeple","Otis","Squeak"],
  bans:["Crow 路 Mico 路 Rico","Berry 路 Nita 路 Rico","Berry 路 Cordelius 路 Rico"]},
 {name:"Safe Zone",img:"img/set5/map2.png",
  picks:["Angelo 路 Melodie 路 Spike","Angelo 路 Carl 路 Colt","Angelo 路 Colt 路 Melodie","Colt 路 Melodie 路 Penny"],
  bans:["Belle 路 Colt 路 Kaze","Melodie 路 Piper 路 Spike","Carl 路 Colt 路 Lily"]},
 {name:"Bridge Too Far",img:"img/set5/map3.png",
  picks:["Colt 路 Kaze 路 Nani","Colt 路 Nani 路 Spike","Colt 路 Mico 路 Spike","Angelo 路 Colt 路 Nani"],
  bans:["Amber 路 Colt 路 Eve","Belle 路 Kaze 路 Spike","Amber 路 Kaze 路 Otis","Mico 路 Nani 路 Pierce"]}
]}
};

function render(){
  const m=data[currentSet].maps[currentMap];
  mapImg.src=m.img;
  mapName.textContent=m.name;
  picksEl.innerHTML="";
  bansEl.innerHTML="";
  m.picks.forEach(p=>picksEl.innerHTML+=`<li>${p}</li>`);
  m.bans.forEach(b=>bansEl.innerHTML+=`<li>${b}</li>`);
}

function setSet(n,btn){
  currentSet=n;
  currentMap=0;
  document.querySelectorAll(".set-switch button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  document.querySelectorAll(".map-switch button").forEach((b,i)=>b.classList.toggle("active",i===0));
  render();
}

function setMap(n,btn){
  currentMap=n;
  document.querySelectorAll(".map-switch button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

render();
</script>

</body>
</html>
